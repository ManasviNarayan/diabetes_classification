<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body style="background: #000;">
    <div class="login">
        <h1>Diabetes Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="no_of_pregnancies" placeholder="No. of pregnancies" required="required" />
            <input type="text" name="Glucose" placeholder="Plasma glucose concentration" required="required" />
            <input type="text" name="Blood Pressure", placeholder="Diastolic blood pressure (mm Hg)", required="required" />
            <input type="text" name="BMI" placeholder="Body mass index" required="required" />
            <input type="text" name="Pedigree function" placeholder="Diabetes Pedigree Function:" required="required" />
            <input type="text" name="Age" placeholder="Age" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Chances of Diabetes</button>
        </form>
        
        <h4>{{ prediction_text }}</h4>


    </div>
</body>

</html>
